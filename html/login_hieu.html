<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHealth - Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-tabs">
                <div class="login-tab active" data-target="loginForm">Đăng Nhập</div>
                <div class="login-tab" data-target="registerForm">Đăng Ký</div>
            </div>

            <div class="forms">
                <!-- Login Form -->
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật Khẩu</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <i class="far fa-eye toggle-password" data-target="password"></i>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ghi nhớ</label>
                        </div>
                        <a href="#" class="forgot-password">Quên Mật Khẩu?</a>
                    </div>

                    <button type="submit" class="login-button">Đăng Nhập</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form hidden">
                    <div class="form-group">
                        <label for="reg-username">Tên Đăng Nhập</label>
                        <input type="text" id="reg-username" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Mật Khẩu</label>
                        <div class="password-input">
                            <input type="password" id="reg-password" required>
                            <i class="far fa-eye toggle-password" data-target="reg-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-password-confirm">Xác Nhận Mật Khẩu</label>
                        <div class="password-input">
                            <input type="password" id="reg-password-confirm" required>
                            <i class="far fa-eye toggle-password" data-target="reg-password-confirm"></i>
                        </div>
                    </div>

                    <div id="reg-error" class="error hidden"></div>

                    <button type="submit" class="login-button">Tiếp tục</button>
                </form>
            </div>

            <div class="register-prompt">
                Đã có tài khoản? <a href="#" class="register-link" id="to-login">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="credentials.js"></script>
    <script src="login.js"></script>
</body>
</html>
