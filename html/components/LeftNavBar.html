<!-- LOGIN MODAL -->
<div id="loginModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" data-close="login">&times;</span>
            <h2>Đăng Nhập</h2>
        </div>
        <div class="modal-body">
            <form class="login-form">

                <div class="login-hint" style="margin-bottom:8px;color:#888;font-size:0.95em;">
                    Tài khoản test: test / Mật khẩu: test123
                </div>
                <div class="form-group">
                    <label for="loginUsername">Tên đăng nhập</label>
                    <input type="text" id="loginUsername" placeholder="Nhập tên đăng nhập">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu">
                </div>

                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Đăng Nhập</button>
                </div>

                <div class="switch-form">
                    <span>Chưa có tài khoản?</span>
                    <button type="button" id="openRegisterFromLogin" class="link-btn">Đăng ký ngay</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- REGISTER MODAL -->
<div id="registerModalNew" class="modal" style="display: none;">
    <div class="modal-content modal-content--wide">
        <div class="modal-header">
            <span class="close" data-close="register">&times;</span>
            <h2>Đăng Ký <span class="step-indicator">1/3</span></h2>
        </div>
        <div class="modal-body modal-body--tall">
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="progress-line-fill" id="progressFill"></div>
                <div class="progress-step active" data-step="1">
                    <span>1</span>
                    <div class="step-label">Tài khoản</div>
                </div>
                <div class="progress-step" data-step="2">
                    <span>2</span>
                    <div class="step-label">Cá nhân</div>
                </div>
                <div class="progress-step" data-step="3">
                    <span>3</span>
                    <div class="step-label">Sức khỏe</div>
                </div>
            </div>

            <form class="register-form-new step-1 active" data-step="1">
                <div class="step-title">
                    <span class="step-number">1</span>
                    <h3>Thông tin tài khoản</h3>
                </div>

                <div class="form-group">
                    <label for="registerUsername">Tên đăng nhập</label>
                    <input type="text" id="registerUsername" placeholder="Nhập tên đăng nhập">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email đăng ký</label>
                    <input type="email" id="registerEmail" placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label for="registerPhone">Số điện thoại</label>
                    <input type="tel" id="registerPhone" placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" placeholder="Tối thiểu 6 ký tự">
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Nhập lại mật khẩu">
                </div>

                <div class="button-group">
                    <button type="button" class="cancel-btn back-to-login-btn">Quay lại</button>
                    <button type="button" class="next-btn" data-next-step="2">Tiếp tục</button>
                </div>
            </form>

            <form class="register-form-new step-2" data-step="2">
                <div class="step-title">
                    <span class="step-number">2</span>
                    <h3>Thông tin cá nhân</h3>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerFullname">Họ và tên</label>
                        <input type="text" id="registerFullname" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="registerAge">Tuổi</label>
                        <input type="number" id="registerAge" placeholder="VD: 25" min="1" step="1" data-non-negative="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerGender">Giới tính</label>
                        <select id="registerGender">
                            <option value="">Chọn giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerDiet">Chế độ ăn</label>
                        <select id="registerDiet">
                            <option value="">Chọn chế độ</option>
                            <option value="Cân bằng">Cân bằng</option>
                            <option value="Giảm cân">Giảm cân</option>
                            <option value="Tăng cân">Tăng cân</option>
                            <option value="Ăn chay">Ăn chay</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerBloodGroup">Nhóm máu</label>
                        <select id="registerBloodGroup">
                            <option value="">Chọn nhóm máu</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerLocation">Khu vực sinh sống</label>
                        <input type="text" id="registerLocation" placeholder="VD: TP.HCM">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerHeight">Chiều cao (cm)</label>
                        <input type="number" id="registerHeight" placeholder="VD: 170" min="0" step="1" data-non-negative="true">
                    </div>
                    <div class="form-group">
                        <label for="registerWeight">Cân nặng (kg)</label>
                        <input type="number" id="registerWeight" placeholder="VD: 65" min="0" step="0.1" data-non-negative="true">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="prev-btn" data-prev-step="1">Quay lại</button>
                    <button type="button" class="next-btn" data-next-step="3">Tiếp tục</button>
                </div>
            </form>

            <form class="register-form-new step-3" data-step="3">
                <div class="step-title">
                    <span class="step-number">3</span>
                    <h3>Thông tin sức khỏe</h3>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerBloodPressure">Huyết áp (mmHg)</label>
                        <input type="text" id="registerBloodPressure" placeholder="VD: 118/78">
                    </div>
                    <div class="form-group">
                        <label for="registerHeartRate">Nhịp tim (bpm)</label>
                        <input type="number" id="registerHeartRate" placeholder="VD: 72" min="0" step="1" data-non-negative="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerGlucose">Đường huyết (mg/dl)</label>
                        <input type="number" id="registerGlucose" placeholder="VD: 100" min="0" step="1" data-non-negative="true">
                    </div>
                    <div class="form-group">
                        <label for="registerGoal">Mục tiêu sức khỏe</label>
                        <input type="text" id="registerGoal" placeholder="VD: Giảm 3kg">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerChronicDiseases">Bệnh nền / tiền sử</label>
                    <textarea id="registerChronicDiseases" placeholder="Liệt kê theo dòng"></textarea>
                </div>

                <div class="form-group">
                    <label for="registerAllergies">Dị ứng thuốc / thực phẩm</label>
                    <textarea id="registerAllergies" placeholder="Ví dụ: Penicillin, Hải sản..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerSleepHours">Giấc ngủ trung bình (giờ)</label>
                        <input type="number" id="registerSleepHours" placeholder="VD: 7.5" min="0" step="0.1" data-non-negative="true">
                    </div>
                    <div class="form-group">
                        <label for="registerMentalHealth">Tình trạng tinh thần</label>
                        <input type="text" id="registerMentalHealth" placeholder="VD: Ổn định">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerTreatment">Đang điều trị</label>
                        <input type="text" id="registerTreatment" placeholder="Ví dụ: Điều trị viêm xoang">
                </div>

                <div class="button-group">
                    <button type="button" class="prev-btn" data-prev-step="2">Quay lại</button>
                    <button type="submit" class="submit-btn" id="completeRegisterBtn">Hoàn thành</button>
                </div>
            </form>
        </div>
    </div>
</div>
