<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHealth - Sống khoẻ chủ động(header)</title>
    <link rel="stylesheet" href="/assets/css/header.css" />
  </head>
  <body>
    <!--Phần header của trang web-->
    <header class="header">
      <div class="header__logo-section">
        <img
          src="/assets/images/icons/logoheath.png"
          alt="Logo"
          class="logoheath"
        />
      </div>
      <div class="header__search-section">
        <h1 class="page-title">VHealth - Sống khỏe chủ động</h1>

        <div class="search">
          <input
            type="search"
            class="search__input"
            placeholder="Tìm kiếm bài viết..."
            aria-label="Tìm kiếm"
            autocomplete="off"
          />
          <button class="search__button" aria-label="Thực hiện tìm kiếm">
            <img src="/assets/images/icons/search.svg" class="search__icon" alt="Tìm kiếm" width="22" height="22" decoding="async" />
          </button>
          <div class="search__results" style="display: none;"></div>
        </div>
      </div>
      <div class="header__controls">
        <button class="header__button header__button--darkmode">
          <img src="/assets/images/icons/moon.svg" class="header__icon header__icon--darkmode" width="30" height="30" decoding="async" />
        </button>
        <button class="header__button header__button--notification">
          <img src="/assets/images/icons/bell.svg" class="header__icon header__icon--bell" width="30" height="30" decoding="async" />
        </button>
      </div>
    </header>
  </body>
</html>
