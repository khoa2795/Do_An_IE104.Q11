<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHealth - Sống khoẻ chủ động(header)</title>
    <link rel="stylesheet" href="/assets/css/header.css" />
  </head>
  <body>
    <!--Phần header của trang web-->
    <header class="header">
      <div class="left-section">
        <img
          src="/assets/images/icons/logoheath.png"
          alt="Logo"
          class="logoheath"
        />
      </div>
      <div class="center-section">
        <h1 class="page-title">VHealth - Sống khỏe chủ động</h1>

        <div class="search-wrapper">
          <input
            type="search"
            class="search-bar"
            placeholder="Tìm kiếm bài viết..."
            aria-label="Tìm kiếm"
            autocomplete="off"
          />
          <button class="search-button" aria-label="Thực hiện tìm kiếm">
            <img src="/assets/images/icons/search.svg" class="search-icon" alt="Tìm kiếm" />
          </button>
          <div class="search-results" style="display: none;"></div>
        </div>
      </div>
      <div class="right-section">
        <button class="darkmode-button">
          <img src="/assets/images/icons/moon.svg" class="darkmode-icon" />
        </button>
        <button class="bell-button">
          <img src="/assets/images/icons/bell.svg" class="bell-icon" />
        </button>
      </div>
    </header>
  </body>
</html>
