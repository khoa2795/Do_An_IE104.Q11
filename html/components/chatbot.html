<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/chatbot.css" />

  </head>
  <body>
    <div class="chatbot" id="chatBox">
      <div class="chatbot__header">
        Trợ lý ảo
        <span class="chatbot__close" style="cursor: pointer" id="closeChat">✖</span>
      </div>
      <div class="chatbot__body" id="chatBody">
        <div class="chatbot__message chatbot__message--bot">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4712/4712104.png"
            class="chatbot__avatar"
          />
          <div class="chatbot__bubble">
            Xin chào! Tôi có thể giúp gì cho kế hoạch dinh dưỡng của bạn?
          </div>
        </div>
      </div>
      <div class="chatbot__input">
        <input class="chatbot__input-field" type="text" placeholder="Nhập tin nhắn ở đây..." />
        <button class="chatbot__send-btn">➤</button>
      </div>
    </div>

    <div class="chatbot__toggle" id="chatToggle">
      <i class="fas fa-comment-dots"></i>
    </div>
    
    <script src="../assets/js/chatbot.js"></script>
  </body>
</html>
