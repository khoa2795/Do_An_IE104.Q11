<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Theo Dõi Sức Khỏe</title>
    <style>
        /* --- CÀI ĐẶT CHUNG --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .wrapper {
            width: 100%;
            max-width: 800px;
        }

        /* --- LƯỚI CHỨA CÁC THẺ --- */
        .health-dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cột bằng nhau */
            gap: 20px;
            width: 100%;
        }

        /* --- KIỂU CHUNG CỦA MỖI THẺ --- */
        .stat-card {
            background-color: #f8fcf8;
            border: 1px solid #d4eadc;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }

        /* --- PHẦN ĐẦU THẺ (TIÊU ĐỀ + ICON) --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            color: #285a2c;
            font-weight: bold;
            font-size: 0.9em;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            opacity: 0.8;
        }

        /* --- PHẦN NỘI DUNG THẺ (GIÁ TRỊ HOẶC INPUT) --- */
        .card-content .display-view h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .card-content .unit {
            font-size: 1.1em;
            color: #555;
            margin-left: 8px;
        }

        .card-content .edit-view {
            display: flex;
            align-items: center;
        }

        .card-content .edit-view input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            font-size: 1em;
            width: 100%; /* Cho các input chiếm đầy */
            box-sizing: border-box; /* Quan trọng */
        }
        
        .card-content .edit-view input::placeholder {
            color: #b0c0b3;
            font-style: italic;
        }

        /* --- PHẦN CHÚ THÍCH (THAY THẾ BMI KHI SỬA) --- */
        .note-card {
            background-color: transparent;
            border: none;
            padding: 20px;
            font-size: 0.9em;
        }
        .note-card h3 {
            color: #d9534f; /* Màu cam/đỏ cho tiêu đề */
            margin-top: 0;
        }
        .note-card p {
            color: #555;
            margin: 0;
        }

        /* --- NÚT BẤM --- */
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #0c1e35; /* Thanh màu xanh đen ở dưới */
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
            /* Cố định ở dưới nếu cần */
            /* position: fixed;
            bottom: 0;
            left: 0; */
        }

        .btn {
            background-color: #4CAF50; /* Màu xanh lá */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* --- LOGIC ẨN/HIỆN --- */

        /* 1. Mặc định, ẩn chế độ sửa (input, nút Lưu, ô chú thích) */
        .edit-view,
        #saveBtn,
        #note-box {
            display: none;
        }

        /* 2. Khi .wrapper có class 'edit-mode' */
        .wrapper.edit-mode .display-view {
            display: none; /* Ẩn giá trị hiển thị */
        }
        .wrapper.edit-mode .edit-view {
            display: flex; /* Hiện ô input */
        }

        /* Ẩn nút Chỉnh sửa, hiện nút Lưu */
        .wrapper.edit-mode #editBtn {
            display: none;
        }
        .wrapper.edit-mode #saveBtn {
            display: block;
        }

        /* Ẩn thẻ BMI, hiện thẻ Chú thích */
        .wrapper.edit-mode #bmi-box {
            display: none;
        }
        .wrapper.edit-mode #note-box {
            display: block;
        }
        
        /* Responsive cho di động */
        @media (max-width: 600px) {
            .health-dashboard {
                grid-template-columns: 1fr; /* 1 cột */
            }
            body {
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="wrapper" id="dashboard-wrapper">
        <div class="health-dashboard">

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-title">Chiều cao</span>
                    <img src="icon-ruler.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="height-display">158 <span class="unit">cm</span></h2>
                    </div>
                    <div class="edit-view">
                        <input type="number" id="height-input" placeholder="Nhập chiều cao (cm)">
                        <span class="unit">cm</span>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-title">Cân nặng</span>
                    <img src="icon-weight.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="weight-display">50 <span class="unit">kg</span></h2>
                    </div>
                    <div class="edit-view">
                        <input type="number" id="weight-input" placeholder="Nhập cân nặng (kg)">
                        <span class="unit">kg</span>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-title">Huyết áp</span>
                    <img src="icon-bp.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="bp-display">120/80 <span class="unit">mmHg</span></h2>
                    </div>
                    <div class="edit-view">
                        <input type="text" id="bp-input" placeholder="Nhập huyết áp (mmHg)">
                        <span class="unit">mmHg</span>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-title">Nhịp tim</span>
                    <img src="icon-heart.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="heart-display">72 <span class="unit">bpm</span></h2>
                    </div>
                    <div class="edit-view">
                        <input type="number" id="heart-input" placeholder="Nhập nhịp tim (bpm)">
                        <span class="unit">bpm</span>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-title">Đường huyết (GI)</span>
                    <img src="icon-glucose.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="glucose-display">135 <span class="unit">mg/dl</span></h2>
                    </div>
                    <div class="edit-view">
                        <input type="number" id="glucose-input" placeholder="Nhập đường huyết (mg/dl)">
                        <span class="unit">mg/dl</span>
                    </div>
                </div>
            </div>

            <div class="stat-card" id="bmi-box">
                <div class="card-header">
                    <span class="card-title">Chỉ số BMI</span>
                    <img src="icon-bmi.png" alt="Icon" class="card-icon">
                </div>
                <div class="card-content">
                    <div class="display-view">
                        <h2 id="bmi-display">20.0</h2>
                    </div>
                </div>
            </div>
            
            <div class="note-card" id="note-box">
                <h3>Chú thích:</h3>
                <p>Các ô thông tin chỉ cho phép nhập số.</p>
                <p>VD: 192</p>
            </div>

        </div>

        <div class="button-container">
            <button class="btn" id="editBtn">Chỉnh sửa</button>
            <button class="btn" id="saveBtn">Lưu</button>
        </div>
    </div>

    <script>
        // Lấy các phần tử (element) cần thiết
        const wrapper = document.getElementById('dashboard-wrapper');
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Lấy các ô HIỂN THỊ
        const heightDisplay = document.getElementById('height-display');
        const weightDisplay = document.getElementById('weight-display');
        const bpDisplay = document.getElementById('bp-display');
        const heartDisplay = document.getElementById('heart-display');
        const glucoseDisplay = document.getElementById('glucose-display');
        const bmiDisplay = document.getElementById('bmi-display');

        // Lấy các ô NHẬP LIỆU
        const heightInput = document.getElementById('height-input');
        const weightInput = document.getElementById('weight-input');
        const bpInput = document.getElementById('bp-input');
        const heartInput = document.getElementById('heart-input');
        const glucoseInput = document.getElementById('glucose-input');
        
        // --- CHỨC NĂNG 1: KHI NHẤN NÚT "CHỈNH SỬA" ---
        editBtn.addEventListener('click', () => {
            // 1. Chuyển sang chế độ sửa
            wrapper.classList.add('edit-mode');

            // 2. Lấy giá trị hiện tại từ text và điền vào ô input
            // Dùng parseFloat để lấy số từ chuỗi (ví dụ: "158 cm" -> 158)
            heightInput.value = parseFloat(heightDisplay.innerText);
            weightInput.value = parseFloat(weightDisplay.innerText);
            heartInput.value = parseFloat(heartDisplay.innerText);
            glucoseInput.value = parseFloat(glucoseDisplay.innerText);
            
            // Huyết áp là chuỗi đặc biệt (120/80)
            bpInput.value = bpDisplay.innerText.split(' ')[0]; // Lấy phần "120/80"
        });

        // --- CHỨC NĂNG 2: KHI NHẤN NÚT "LƯU" ---
        saveBtn.addEventListener('click', () => {
            // 1. Chuyển về chế độ xem
            wrapper.classList.remove('edit-mode');

            // 2. Lấy giá trị MỚI từ ô input
            const newHeight = heightInput.value;
            const newWeight = weightInput.value;
            const newBp = bpInput.value;
            const newHeart = heartInput.value;
            const newGlucose = glucoseInput.value;

            // 3. Cập nhật giá trị MỚI vào ô hiển thị
            // (Thêm đơn vị vào)
            heightDisplay.innerHTML = `${newHeight || 0} <span class="unit">cm</span>`;
            weightDisplay.innerHTML = `${newWeight || 0} <span class="unit">kg</span>`;
            bpDisplay.innerHTML = `${newBp || 'N/A'} <span class="unit">mmHg</span>`;
            heartDisplay.innerHTML = `${newHeart || 0} <span class="unit">bpm</span>`;
            glucoseDisplay.innerHTML = `${newGlucose || 0} <span class="unit">mg/dl</span>`;

            // 4. Tính toán và cập nhật BMI
            // Công thức: BMI = Cân nặng (kg) / (Chiều cao (m) * Chiều cao (m))
            if (newHeight > 0 && newWeight > 0) {
                const heightInMeters = newHeight / 100;
                const bmi = newWeight / (heightInMeters * heightInMeters);
                bmiDisplay.innerText = bmi.toFixed(1); // Làm tròn 1 chữ số thập phân
            } else {
                bmiDisplay.innerText = 'N/A';
            }
        });
    </script>

</body>
</html>
