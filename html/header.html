<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHealth - Sống khoẻ chủ động(header)</title>
    <link rel="stylesheet" href="/assets/css/header.css" />
  </head>
  <body>
    <!--Phần header của trang web-->
    <header class="header">
      <div class="left-section">
        <img
          src="/assets/images/icons/logoheath.png"
          alt="Logo"
          class="logoheath"
        />
      </div>
      <div class="center-section">
        <h1 class="page-title">VHealth - Sống khỏe chủ động</h1>
        <input type="text" class="search-bar" placeholder="Tìm kiếm" />
        <button class="search-button">
          <img src="/assets/images/icons/search.svg" class="search-icon" />
        </button>
      </div>
      <div class="right-section">
        <button class="darkmode-button">
          <img src="/assets/images/icons/moon.svg" class="darkmode-icon" />
        </button>
        <button class="bell-button">
          <img src="/assets/images/icons/bell.svg" class="bell-icon" />
        </button>
      </div>
    </header>
  </body>
</html>
