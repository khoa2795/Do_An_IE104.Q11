<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết tin tức</title>
  <link rel="icon" type="image/png" href="/assets/images/icons/logoheath.png">
  <script src="/assets/javascript/theme-preload.js"></script>
  <link rel="preload" href="../assets/css/style.css" as="style" fetchpriority="high">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="preload" href="../assets/css/header.css" as="style">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="preload" href="../assets/css/leftnav.css" as="style">
  <link rel="stylesheet" href="../assets/css/leftnav.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="preload" href="../assets/css/news-detail.css" as="style">
  <link rel="stylesheet" href="../assets/css/news-detail.css">
  <link rel="stylesheet" href="../assets/css/chatbot.css">
  <script>
    window.addEventListener('load', function () {
      if (document.body) {
        document.body.removeAttribute('data-critical');
      }
    });
  </script>
</head>
<body class="page-news-detail" data-critical="pending">
  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <div class="container">
    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Phần nội dung chính -->
    <main class="main-content">
      <article class="article">
        <div class="article__container">

          <!-- Tiêu đề & thông tin -->
          <h1 id="news-title" class="article__title">Đang tải...</h1>
          <p id="news-meta" class="article__meta"></p>

          <!-- Nội dung bài viết (đổ từ JSON) -->
          <div id="news-content" class="article__content"></div>

          <!-- Khu vực bình luận -->
          <div class="article__comments">
            <h2 class="article__comments-title">Bình luận</h2>
            <form id="comment-form" class="article__comment-form">
              <textarea id="comment-text" rows="3" class="article__textarea" placeholder="Nhập nội dung bình luận..." required></textarea>
              <button type="submit" class="article__submit-btn">Gửi bình luận</button>
            </form>
            <div id="comment-list" class="article__comment-list">
              <!-- Các bình luận sẽ được thêm bằng JS -->
            </div>
          </div>

          <!-- Tin khác (đổ từ JSON) -->
          <div class="article__related">
            <h2 class="article__related-title">Các tin khác</h2>
            <div id="related-grid" class="article__related-grid"></div>
          </div>
        </div>
      </article>

      <!-- Chừa không gian cho footer -->
      <div class="footer-space"></div>
    </main>
  </div>
      <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../assets/javascript/chatbot.js"></script>
  <script src="../assets/javascript/header.js"></script>
  <script src="../assets/javascript/footer.js"></script>
  <script src="../assets/javascript/leftnav.js"></script>
  <script src="../assets/javascript/data-cache.js"></script>
  <script src="../assets/javascript/news-detail.js"></script>
</body>
</html>
