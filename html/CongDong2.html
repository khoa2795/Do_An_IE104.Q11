<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cộng đồng - Tạo bài</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/header.css" />
  <link rel="stylesheet" href="../assets/css/leftnav.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
  <link rel="stylesheet" href="../assets/css/CongDong2.css" />
</head>
<script src="../assets/javascript/CongDong2.js"></script>

<body>
  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <div class="container">
    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Khu nội dung 1700x960 -->
      <div class="page-1700x960">
        <!-- HEADER CỘNG ĐỒNG -->
        <header class="community-header">
          <h1 class="ch-title">Tạo bài đăng mới</h1>
        </header>

        <!-- NỘI DUNG TAB TẠO BÀI -->
        <main class="ch-content ch-content--create">
          <section class="create-area">
            <div class="field">
              <label class="field-label" for="post-title">Tiêu đề</label>
              <input
                id="post-title"
                type="text"
                class="field-input"
                placeholder="Nhập tiêu đề ở đây"
              />
            </div>

            <div class="field">
              <label class="field-label" for="post-content">Nội dung</label>
              <textarea
                id="post-content"
                class="field-textarea"
                placeholder="Nhập nội dung ở đây"
              ></textarea>
            </div>

            <!-- Footer: nút Hủy / Tạo bài -->
            <footer class="create-card-footer">
              <button class="btn btn-cancel" type="button">Hủy</button>
              <button class="btn btn-submit" type="button">Tạo bài</button>
            </footer>
          </section>
        </main>
      </div>
    </main>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/assets/javascript/header.js"></script>
  <script src="/assets/javascript/leftnav.js"></script>
  <script src="/assets/javascript/footer.js"></script>
</body>
</html>
