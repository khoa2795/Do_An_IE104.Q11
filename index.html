<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VHealth — Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" aria-label="Sidebar">
      <div class="logo">
        <div class="mark">VH</div>
        <div>
          <h1>VHealth</h1>
          <div class="muted" style="font-size:12px">Sống khỏe chủ động</div>
        </div>
      </div>

      <nav>
        <a href="#/home" data-nav><span>🏠</span><span>Trang chủ</span></a>
        <a href="#/news" data-nav><span>🗞️</span><span>Tin tức</span></a>
        <a href="#/calories" data-nav><span>🔢</span><span>Calories</span></a>
        <a href="#/health" data-nav><span>💪</span><span>Sức khỏe</span></a>
        <a href="#/community" data-nav><span>👥</span><span>Cộng đồng</span></a>
      </nav>

      <div style="margin-top:auto;width:100%">
        <div id="auth-area"></div>
      </div>
    </aside>

    <main class="main" role="main">
      <header class="header">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.35-4.35" stroke="#2f8a3d" stroke-width="1.5" stroke-linecap="round"></path>
            <circle cx="11" cy="11" r="6" stroke="#2f8a3d" stroke-width="1.5" stroke-linecap="round"></circle>
          </svg>
          <input id="searchInput" placeholder="Tìm bài viết, bệnh viện, chuyên khoa..." />
          <button class="btn" id="searchBtn">Tìm</button>
        </div>
        <div class="actions">
          <div id="userBox" class="muted">Chưa đăng nhập</div>
        </div>
      </header>

      <section id="heroWrap" class="hero" aria-label="Hero banner"
        style="background-image: url('https://images.unsplash.com/photo-1542736667-069246bdbc69?auto=format&fit=crop&w=1600&q=60')">
        <div class="hero-inner">
          <h2 id="heroTitle">Tin tức</h2>
          <p id="heroSub">Cập nhật thông tin sức khỏe, phòng bệnh và lối sống lành mạnh</p>
        </div>
        <div class="dots" id="heroDots" aria-hidden="false"></div>
      </section>

      <section id="pageArea" class="page" aria-live="polite"></section>

      <footer>© VHealth — Prototype UI (demo)</footer>
    </main>
  </div>

  <!-- Login modal -->
  <div id="loginModal" class="modal" style="display:none">
    <div class="box">
      <h3>Đăng nhập</h3>
      <p class="muted">Dùng email bất kỳ để demo (không an toàn, chỉ demo).</p>
      <label style="display:block;margin-top:8px">
        Email
        <input id="loginEmail" style="width:100%;padding:8px;margin-top:6px" placeholder="you@example.com" />
      </label>
      <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end">
        <button class="btn" id="doLogin">Đăng nhập</button>
        <button class="btn ghost" id="closeLogin">Đóng</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
